<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Vue测试代码</title>
</head>
<link href="../CSS/style.css" rel="stylesheet">
<script src="./vue.js" type='text/javascript'></script>
<body>
    <div id='root'>
        <p>{{name}}</p>
        <p>{{age}}</p>
        <p>{{gender}}</p>
    </div>

    <script>
        var ages = Math.round(Math.random() * 100)
        //alert(ages)
        Vue.config.productionTip = false;
        const first_try = new Vue({
            el:'#root',
            data:{
                name:'Batman',
                gender:'male',
                age: ages
            }
        });
    </script>
</body>
</html>
