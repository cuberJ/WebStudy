<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Vue测试代码</title>
</head>
<link href="../CSS/style.css" rel="stylesheet">
<script src="./vue.js" type='text/javascript'></script>
<body>
    <div id='root'>
        <p>{{name}}，{{age}}，{{gender}}</p>
        单向数据绑定<input type="text" v-bind:value=name>
        双向数据绑定<input type="text" v-model:value=name>
        双向数据绑定测试2<input type="text" v-model:value=name>
        <a v-bind:href=url><button>点击我</button></a>
    </div>

    <script>
        var ages = Math.round(Math.random() * 100)
        //alert(ages)
        Vue.config.productionTip = false;
        const first_try = new Vue({
            el:'#root',
            data:{
                name:'Batman',
                gender:'male',
                age: ages,
                url:'https://www.bilibili.com'
            }
        });
    </script>
</body>
</html>
